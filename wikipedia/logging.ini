[loggers]
keys=root, Scrapper_Wikipedia, Scrapper_Wikipedia_RemoteAPI

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[logger_Scrapper_Wikipedia]
level=DEBUG
handlers=
qualname = wikipedia.Scrapper_Wikipedia

[logger_Scrapper_Wikipedia_RemoteAPI]
level=DEBUG
handlers=
qualname = wikipedia.Scrapper_Wikipedia_RemoteAPI

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=simpleFormatter
args=("wikipedia.log", "w")

[formatter_simpleFormatter]
format=%(levelname)-10s - %(name)-60s - %(message)s
datefmt=
