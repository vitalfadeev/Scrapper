[loggers]
keys=root, Scrapper_IxiooAPI, Scrapper_Wiktionary_RemoteAPI, Scrapper_Wiktionary

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
#level=DEBUG
handlers=consoleHandler, fileHandler

[logger_Scrapper_Wiktionary]
level=DEBUG
handlers=
qualname = wiktionary.Scrapper_Wiktionary

[logger_Scrapper_IxiooAPI]
level=DEBUG
handlers=
qualname = Scrapper_IxiooAPI

[logger_Scrapper_Wiktionary_RemoteAPI]
level=DEBUG
handlers=
qualname = wiktionary.Scrapper_Wiktionary_RemoteAPI

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=simpleFormatter
args=("main.log", "w")

[formatter_simpleFormatter]
format=%(levelname)-10s - %(name)-60s - %(message)s
datefmt=
